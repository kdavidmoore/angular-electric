<!DOCTYPE html>
<html lang="en" ng-app="searchApp">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Angular Express API</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script defer src="controller.js"></script>
</head>
<body ng-controller="searchController">
<nav class="nav navbar-inverse">
	<div class="container-fluid">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-1" aria-expanded="false">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="./"> Electric or Not</a>
		</div>
		<div class="collapse navbar-collapse" id="navbar-collapse-1">
			<ul class="nav navbar-nav">
				<li>
					<a class="active" href="#"><span class="glyphicon glyphicon-print">Vote</span></a>
				</li>
				<li>
					<a class="active" href="#/standings"><span class="glyphicon glyphicon-sort-by-attributes-alt">Standings</span></a>
				</li>
				<li>
					<a class="active" href="#/add"><span class="glyphicon glyphicon-plus">Add photo</span></a>
				</li>
				<li>
					<form class="new-user" action="#/new" method="post"><input class="btn btn-default navbar-btn" type="submit" value="New User"></form>
				</li>
				<li>
					<form class="new-user" action="#/reset" method="post"><input class="btn btn-default navbar-btn" type="submit" value="Reset Images"></form>
				</li>
			</ul>
		</div>
	</div>
</nav>

<div class="container">
	<div class="row">
		<div class="col-sm-6 col-sm-offset-3 text-center">
			<div class="thumbnail main-gallery">
				<img ng-src="images/{{randomPhoto}}">
				<div class="caption">
					<form class="vote-form" ng-submit="isElectric()">
						<input type="hidden" ng-model="carVoted">
						<input type="submit" class="btn btn-primary btn-lg" value="Electric">
					</form>
					<form class="vote-form" ng-submit="isNot()">
						<input type="hidden" ng-model="carVoted">
						<input type="submit" class="btn btn-danger btn-lg" value="Not">
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

</body>
</html>
